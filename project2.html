<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Project 2</title>
</head>
<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar">
                <div>
                    <img src="./webdevelopment/asset/Logo.png" alt="logo" class="logo" />
                </div>
                <div class="main-list">
                    <ul class="list">
                       <li class="list-item">Home</li>
                       <li class="list-item">About</li>
                       <li class="list-item">Services</li>
                       <li class="list-item">Portfolio</li>
                       <li class="list-item">Pricing</li>
                    </ul>
                </div>
                <div>
                    <button class="button-nav">Contact Us</button>
                </div>
            </nav>
        </section>
        <section aria-label="banner">
            <div class="left">
                <div>
                    <h1 class="heading">We Help You <span>Crush</span> Your Competition</h1>
                    <p class="detail">Build trust to connect your brand to billions of users and grow your revenue through SEO.</p>
                    <button class="button-nav bottom">See our Services</button>
                </div>
            <div>
                <img src="./webdevelopment/asset/Header Illustration.png" alt="Image">
            </div>
            </div>
        </section>
    </div>

</html>
